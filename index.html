<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EJ's Calculator</title>
</head>

<body>
  <main>
    <div>
      <p>A Simple Calculator</p>
    </div>
    <section class="container">
      <input type="text" class="calc-display" id="calc-show" readonly />
      <div class="keys">
        <input type="button" id="clear" name="clear" value="C">
        <input type="button" id="delete" name="delete" value="delete">
        <input type="button" class="operator" name="modulo" value="%">
        <input type="button" class="operator" name="divide" value="/">
        <input type="button" class="numbers" name="num7" value="7">
        <input type="button" class="numbers" name="num8" value="8">
        <input type="button" class="numbers" name="num9" value="9">
        <input type="button" class="operator" name="multiply" value="*">
        <input type="button" class="numbers" name="num4" value="4">
        <input type="button" class="numbers" name="num5" value="5">
        <input type="button" class="numbers" name="num6" value="6">
        <input type="button" class="operator" name="substract" value="-">
        <input type="button" class="numbers" name="num1" value="1">
        <input type="button" class="numbers" name="num2" value="2">
        <input type="button" class="numbers" name="num3" value="3">
        <input type="button" class="operator" name="add" value="+">
        <input type="button" class="numbers" name="num0" value="0">
        <input type="button" id="equals" name="equal" value="=">
      </div>
    </section>
    <footer>
      <p>Created by EJ &#128588; </p>
    </footer>
  </main>
  <script src="./main.js"></script>
</body>

</html>
